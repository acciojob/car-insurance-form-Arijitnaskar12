<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<div>
			<label for="name">Name:</label>
			<input type="text" required name="name" id="name">
		</div>
		<br>
		<div>
			<label for="email">Email:</label>
			<input type="email" required name="email" id="email">
		</div>
		<br>
		<div>
			<label for="gender">Gender:</label>
			Male<input type="radio" required name="gender" id="gender">
			Female<input type="radio" required name="gender" id="gender">
		</div>
		<br>
		<div>
			<label for="cars">Car Brands:</label>
			<select name="cars" id="cars">
				<option value="">BMW</option>
				<option value="">Audi</option>
				<option value="">Mercedez</option>
			</select>
		</div>
		<br>
		<div>
			<label for="carage">Car Age:</label>
			<input type="tel"required id="carage" name="carage">
		</div>
		<br>
		<div>
			<label for="dop">Date of Purchase:</label>
			<input type="date"required id="dop" name="dop">
		</div>
		<br>
		<div>
			<label for="password">Password:</label>
			<input type="password"required id="password">
		</div>
		<br>
		<button type="submit">Submit</button>


	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
